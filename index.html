<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can you forgive me?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            text-align: center;
        }

        .gif {
            max-width: 100%;
            height: auto;

        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 20px 30px;
            border: none;
            background-color: #ffc0e1;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .question-button {
            display: inline-block;
            margin: 10px;
            padding: 20px 30px;
            border: none;
            background-color: #ffc0e1;
            color: white;
            font-size: 20px;
            cursor: pointer;
            align-items: center;

        }


        h1,
        h3,
        h2 {
            font-family: 'Noto Sans Thai', sans-serif;

        }

        p {
            color: #ff6c9d;
        }

        .no-button {
            position: absolute;
            animation: noButtonMove 2s ease-in-out infinite;
        }

        button:hover {
            background-color: #c02d33;
        }

        .hidden {
            display: none;
        }

        @keyframes noButtonMove {
            0% {
                transform: translate(-1000px, px);
            }

            25% {
                transform: translate(30px, -500px);
            }

            50% {
                transform: translate(100px, 0px);
            }

            75% {
                transform: translate(0px, -200px);
            }

            100% {
                transform: translate(500%, 0px);
            }
        }

        /* Added a new class for the message container */


        /* Added a new class for the message content */
        .message-content {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>HI Babe &#129402</h1>
    <p> Message For Your Love</p>
    <img src="https://i.ibb.co/Dp7B59W/pngegg.png" alt="Apology GIF" height="400">
    <br>
    <button class="question-button" id="question-button">?</button>
    <p>click here</p>
    <div id="question" style="display: none;">
        <h1>I'm Sorry Babe</h1>
        <h3>Can you forgive me?</h3>
        <img class="gif1"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWVxcms3Y2lraXd5YXdzdGZlb3g3bTNsNDYyZ2N6bG1qOXg4ZHR2ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/K6WIhJ07gwGkIAQfwN/giphy.gif"
            alt="Can you forgive me?">
        <h2>เค้าขอโทษ ยกโทษให้เค้าน้าTT</h2>
        <br>
        <button class="button yes-button" id="yes-button">YES</button>
        <button class="button no-button" id="no-button">NO</button>
    </div>

    <script>
        const questionButton = document.getElementById('question-button');
        const questionDiv = document.getElementById('question');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');

        questionButton.addEventListener('click', () => {
            questionDiv.style.display = 'block';
        });

        /* Created a new message container */
        const forgivenessMessageContainer = document.createElement('div');
        forgivenessMessageContainer.classList.add('message-container');
        const forgivenessMessageContent = document.createElement('div');
        forgivenessMessageContent.classList.add('message-content');
        forgivenessMessageContent.innerHTML = '<h1>ดีกันน้า <br>เค้าขอโทษ </h1><img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWVxcms3Y2lraXd5YXdzdGZlb3g3bTNsNDYyZ2N6bG1pOXg4ZHR2ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/K6WIhJ07gwGkIAQfwN/giphy.gif">';
        forgivenessMessageContainer.appendChild(forgivenessMessageContent);
        document.body.appendChild(forgivenessMessageContainer);

        const loveMessageContainer = document.createElement('div');
        loveMessageContainer.classList.add('message-container');
        const loveMessageContent = document.createElement('div');
        loveMessageContent.classList.add('message-content');
        loveMessageContent.innerHTML = '<h1>ที่รักน่ารักที่สุดเลย</h1><img class="gif" src="https://media.giphy.com/media/ki0mmQmQPVn0IyWbh8/giphy.gif">';
        loveMessageContainer.appendChild(loveMessageContent);
        document.body.appendChild(loveMessageContainer);

        noButton.addEventListener('click', () => {
            forgivenessMessageContainer.style.display = 'flex';
            setTimeout(() => {
                forgivenessMessageContainer.style.display = 'none';
            }, 2000); // hide the message container after 3 seconds
        });

        yesButton.addEventListener('click', () => {
            loveMessageContainer.style.display = 'flex';
        });

        /* Added a function to gradually extend the message container to full screen */
        function extendToFullScreen(messageContainer) {
            const messageContent = messageContainer.querySelector('.message-content');
            const finalize = () => {
                messageContainer.style.display = 'flex';
                messageContainer.style.animation = 'extendToFullScreen 2s ease-out forwards';
            };
            messageContainer.style.animation = 'none';
            messageContainer.style.width = '0';
            messageContainer.style.height = '0';
            messageContainer.style.opacity = '0';
            messageContainer.style.pointerEvents = 'none';
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    messageContent.style.width = '100%';
                    messageContent.style.height = '100%';
                    requestAnimationFrame(() => {
                        messageContainer.style.width = '100%';
                        messageContainer.style.height = '100%';
                        messageContainer.style.opacity = '1';
                        messageContainer.style.pointerEvents = 'auto';
                        setTimeout(finalize, 10);
                    });
                });
            });
        }

        /* Called the extendToFullScreen function when the yes button is clicked */
        yesButton.addEventListener('click', () => {
            extendToFullScreen(loveMessageContainer);
        });

        /* Called the extendToFullScreen function when the no button is clicked */
        noButton.addEventListener('click', () => {
            extendToFullScreen(forgivenessMessageContainer);
        });
    </script>

</body>

</html>
